# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the action will run.
on:
  # Triggers the workflow on push request events but only for master (main) branch
  push:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        uses: docker/login-action@v3.5.0
        with:
          # Username used to log against the Docker registry
          username: ${{secrets.DOCKERHUB_USER}}
          # Password or personal access token used to log against the Docker registry
          password: ${{secrets.DOCKERHUB_PWD}}
          
      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        uses: docker/build-push-action@v6.18.0
        with:
          # Build's context is the set of files located in the specified PATH or URL
          context: ./src
          # Path to the Dockerfile
          file: ./src/Dockerfile
          push: true
          tags: |
            jbbpenteado/api-devops-bootcamp-produto:latest
            jbbpenteado/api-devops-bootcamp-produto:${{github.run_number}}
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - uses: actions/checkout@v2
      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v3.0
        with:
          # Acceptable values: kubeconfig or service-account or service-principal
          method: kubeconfig
          # Contents of kubeconfig file
          kubeconfig: ${{secrets.K8S_CONFIG}}

      - name: Deploy MongoDB
        uses: Azure/k8s-deploy@v1.3
        with:
          manifests: |
            k8s/mongodb/deployment.yaml
            k8s/momgodb/service.yaml
